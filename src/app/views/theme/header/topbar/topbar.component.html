<!-- begin:: Header Topbar -->
<div class="kt-header__topbar">

	<div class="d-flex flex-column">

		<!--profile Button-->
		<div class="d-flex align-items-center px-3 pt-3">

			<div class="dropdown w-100">
				<a class="btn btn-secondary dropdown-toggle p-0 px-0 w-100 profile-menu" href="#" role="button"
					id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

					<div class="row">
						<div class="d-flex">
							<span class="abbreviation">
								<span>{{ generateNameAbbreviation() | uppercase }}</span>
							</span>
						</div>

						<div class="d-xl-block mt-1 px-3" style="white-space: initial;">
							<div class="d-flex align-items-center h-100">
								<span class="text-white">
									{{ generateName() }}
								</span>
							</div>
						</div>
					</div>
				</a>

				<div class="dropdown-menu w-100 mt-3" aria-labelledby="dropdownMenuLink">
					<button class="dropdown-item" (click)="Logout()">
						{{ 'MENU.LOGOUT' | translate }}
					</button>
				</div>
			</div>
		</div>

		<!-- Arabic Language Switch -->
		<div class="d-block align-items-center">
			<mat-form-field class="lang-switch" style="max-width:100% !important;">
				<mat-select [(ngModel)]="lang" (selectionChange)="switchLanguage()">
					<mat-option [value]="'ar'"> {{ 'MENU.LANG.AR' | translate }} </mat-option>
					<mat-option [value]="'en'"> {{ 'MENU.LANG.EN' | translate }} </mat-option>
				</mat-select>
			</mat-form-field>
		</div>

	</div>
</div>
<!-- end:: Header Topbar -->
