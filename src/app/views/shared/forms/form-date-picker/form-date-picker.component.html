<div [formGroup]="form">
		<mat-form-field class="w-100">
			<input [matDatepicker]="picker1"
					formControlName="{{form_control_name}}" matInput
					placeholder="{{label}}">
			<mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
			<mat-datepicker #picker1></mat-datepicker>
		</mat-form-field>
		<kt-form-error *ngIf="validation_type"
						[form]="form"
						[controlName]="form_control_name"
						[validationType]="validation_type"
						[controlText]="label"
		></kt-form-error>
</div>
