<div class="header p-3">
	<h5>Add Crew</h5>
</div>
<mat-divider></mat-divider>

<!-- Form-->
<div class="example-container container-fluid">
	<div class="loader d-flex justify-content-center">
		<kt-api-loader diameter="50" class="text-center" [isLoadingResults]="isLoadingResults"></kt-api-loader>
	</div>
	<div [hidden]="isLoadingResults">
		<form class="example-form p-3" [formGroup]="addForm" autocomplete="off">

			<div class="row py-2" formGroupName="name">
				<div class="col-md-6">
					<kt-form-input [form_group]="'name'" [form]="addForm" [label]="'Name (en)'"
						[form_control_name]="'en'"></kt-form-input>
				</div>
				<div class="col-md-6">
					<kt-form-input [form_group]="'name'" [form]="addForm" [label]="'Name (ar)'"
						[form_control_name]="'ar'"></kt-form-input>
				</div>
			</div>

			<div class="row py-2" formGroupName="description">
				<div class="col-md-6">
					<kt-form-input [form_group]="'description'" [form]="addForm" [label]="'Description (en)'"
						[form_control_name]="'en'"></kt-form-input>
				</div>
				<div class="col-md-6">
					<kt-form-input [form_group]="'description'" [form]="addForm" [label]="'Description (ar)'"
						[form_control_name]="'ar'"></kt-form-input>
				</div>
			</div>

			<div class="row py-2">
				<div class="col-md-6">
					<kt-form-date-picker [form]="addForm" [label]="'Birth_date'"
						[form_control_name]="'birth_date'"></kt-form-date-picker>
				</div>
				<div class="col-md-6">
					<kt-form-date-picker [form]="addForm" [label]="'Death_date'"
						[form_control_name]="'death_date'"></kt-form-date-picker>
				</div>
			</div>

			<div class="row py-2">
				<div class="col-md-6">
					<label>Gender </label>
					<ng-select formControlName="gender" [loading]="!genderList.length">
						<ng-option *ngFor="let item of genderList" [value]="item">{{item}}</ng-option>
					</ng-select>
				</div>
				<div class="col-md-6">
					<label>Socail Links </label>
					<ng-select [items]="socialLink_list"
								bindLabel="name"
								formControlName="social_links"
								[addTag]="addCustomLink"
								[multiple]="true"
								>
					</ng-select>
					<!-- <kt-form-input [form]="addForm" [label]="'Social link'"
						[form_control_name]="'social_links'"></kt-form-input> -->
				</div>
			</div>

			<div class="row py-2">
				<div class="col-md-6">
					<label>Crew Types </label>
					<ng-select formControlName="types" [multiple]="true" [loading]="!crewTypesList.length">
						<ng-option *ngFor="let item of crewTypesList" [value]="item.id">{{toLang(item.name)}}</ng-option>
					</ng-select>
				</div>
				<div class="col-md-6">
					<label>Nationality</label>
					<ng-select formControlName="nationality_id" [loading]="!nationalitiesList.length">
						<ng-option *ngFor="let item of nationalitiesList" [value]="item.id">{{toLang(item.name)}}</ng-option>
					</ng-select>
				</div>
			</div>

			<div class="row py-2">
				<div class="col-12">
					<kt-form-upload-image [clear_src]="clearImgSrc" [to_base64]="true" [form]="addForm"
						[form_control_name]="'thumb'" [label]="'Upload img'">
					</kt-form-upload-image>
				</div>
			</div>

			<div class="btn float-right"> <button type="button" mat-raised-button color="primary"
					(click)="submit()">Add</button>
			</div>
		</form>
	</div>

</div>
