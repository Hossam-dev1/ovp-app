
<kt-portlet class="col-md-12 p-3">
	<ng-container>
		<kt-material-preview *ngIf="!isLoading" [viewItem]="crewDetails" [title]="'Crew Details'"></kt-material-preview>

	<div class="loader d-flex justify-content-center p-5">
		<mat-spinner diameter="50" *ngIf="isLoading"></mat-spinner>
	</div>
</kt-portlet>
