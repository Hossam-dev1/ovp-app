<div class="header p-3">
	<h5>Add Cms User</h5>
</div>
<mat-divider></mat-divider>

<!-- Form-->
<div class="example-container container-fluid">
	<div [hidden]="isLoadingResults">
		<form class="example-form p-3" [formGroup]="form" autocomplete="off" *ngIf="is_result">

			<div class="row">
				<div class="col-md-6 mx-0 my-3">
					<kt-form-input [form]="form" [label]="'COMMON.name' | translate"
						[placeholder]="'COMMON.name' | translate" [title]="'COMMON.name' | translate"
						[example_label]="'COMMON.name' | translate" [validation_type]="'required'"
						[form_control_name]="'name'">
					</kt-form-input>
				</div>

				<div class="col-md-6 d-flex" style="flex-direction: column; justify-content: space-evenly;">
					<div class="example-label-container d-flex">
						<label id="example-name-label" class="example-name-label">Status </label>
						<mat-icon class="info_icon" matTooltip="Make this User Active">info</mat-icon>
					</div>
					<div class="toggle">
						<mat-slide-toggle formControlName="is_active"></mat-slide-toggle>
					</div>
				</div>
			</div>


			<!-- Permissions -->
			<div class="col-12 row my-3">
				<div class="col-lg-12 col-md-8 col-6">
					<div class="row w-100">
						<div *ngFor="let permission of Permission_Columns" class="col-md-3 col-12 mb-3">
							<mat-checkbox [value]="permission"
								(change)="handleSelectedPermissions($event, permission.data, permission.title)">
								<span style="white-space: normal !important;">
									{{ permission.title }}
								</span>
							</mat-checkbox>

						</div>
					</div>

					<mat-divider class="my-4"></mat-divider>

					<div class="row w-100 main_header">
						<div class="col-md-2" *ngFor="let checkbox of mainHeader_checkbox">
							<mat-checkbox (change)="handleMainHeaderChange($event, checkbox)">
								{{ checkbox }}
							</mat-checkbox>
						</div>
					</div>

				</div>
			</div>
			<!-- Permissions  -->

			<div class="col-12 text-right px-3">
				<button type="submit" class="btn primary-button-color mx-3" mat-raised-button color="primary"
					(click)="submitForm()">
					Add
				</button>
				<!-- <button type="button" class="btn primary-border-button-color mx-3" mat-raised-button
					(click)="clearForm()"> {{ 'COMMON.clear_form' | translate }}</button> -->
			</div>
		</form>
	</div>
</div>
